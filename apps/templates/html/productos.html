{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "{% static 'css/estilo_nav_footer_fondo.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilo_producto.css' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon_pagina.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>TecnoLVL</title>
</head>
<body>
    <header>
      <nav class="nav_header">
          <div class="contenedor_img">
          <img src="{% static 'img/LVLsinmarco.png' %}">
          </div>
          <div class="contenedor_links">
            <div class="contenedor_secciones">
                <a href="{% url 'inicio' %}">Inicio</a>
                <a href="{% url 'productos' %}">Productos</a>
                <a href="{% url 'nosotros' %}">Nosotros</a>
                <a href="{% url 'ayuda' %}">Ayuda</a>
            </div>
              <div class="contenedor_login">
                  <a href="#">Iniciar Sesion</a>
              </div>
          </div>
      </nav>
    </header>
    <main>

        <div class="container main-container mt-" style="width: 100%; height: min-content;">
            <div class="row justify-content-center g-0" style="display:flex; width: 100%; flex-wrap: wrap;">
                {% for x in productosX %}
                <div class="card text-center card-product" style="width: 200px;">
                    <img src="{{x.imagen}}" class="card-img-top" alt="foto-producto">
                    <div class="card-body border-top border-4 custom-border">
                    <h6 class="card-title">{{x.nombre}}</h6>
                    <p class="card-text">{{x.marca}}<p>
                    <p class="card-text">${{x.precio}}</p>
                    <p class="card-text">{{x.descripcion}}</p>
                    <a href="#" class="btn product-btn text-white rounded-pill">Añadir al carrito</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>

    <footer>
      <div class="contenedor_logo_footer">
          <img src="{% static 'img/LVL.png'%}">
      </div>
      <div class="contenedor_copyright">
          <p>&copy; Diseñado y Desarrollado por Leonel F. Rodriguez - Veronica P. Grimaldi</p>
      </div>
      <div class="contenedor_redes">
          <img src="{% static 'img/icons8-instagram-50.png' %}" alt="">
          <img src="{% static 'img/icons8-github-50.png' %}" alt="">
          <img src="{% static 'img/icons8-linkedin-50.png' %}" alt="">
      </div>
    </footer>
</body>
</html>
